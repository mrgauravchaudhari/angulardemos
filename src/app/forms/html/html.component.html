<div class="card" style="width: 50rem;">
  <div class="card-body">
    <form [formGroup]="myForm" class="was-validated" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="validationEmail" class="form-label">Email address</label>
        <input
          class="form-control"
          id="validationEmail"
          formControlName="email"
          type="email"
          placeholder="Required email address"
          required
        />
        <div class="invalid-feedback">Please enter a email address</div>
      </div>

      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Description</label>
        <textarea
          class="form-control"
          formControlName="description"
          id="validationTextarea"
          placeholder="Required example textarea"
          required
        ></textarea>
        <div class="invalid-feedback">Please enter a message.</div>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="condition"
          id="validationFormCheck1"
          required
        />
        <label class="form-check-label" for="validationFormCheck1">
          Approved Terms and Condition.
        </label>
        <div class="invalid-feedback">Example invalid feedback text</div>
      </div>

      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="validationFormCheck2"
          formControlName="gender"
          name="gender"
          value="male"
          required
        />
        <label class="form-check-label" for="validationFormCheck2">Male</label>
      </div>
      <div class="form-check mb-3">
        <input
          type="radio"
          class="form-check-input"
          id="validationFormCheck3"
          formControlName="gender"
          name="gender"
          value="female"
          required
        />
        <label class="form-check-label" for="validationFormCheck3">
          Female
        </label>
        <div class="invalid-feedback">Please select one option</div>
      </div>

      <div class="mb-3">
        <select
          class="form-select"
          required
          aria-label="select example"
          formControlName="person"
        >
          <option value="">Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="invalid-feedback">Please select one option</div>
      </div>

      <div class="mb-3">
        <input
          type="file"
          class="form-control"
          aria-label="file example"
          formControlName="file"
          required
        />
        <div class="invalid-feedback">Please select file</div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>
</div>
