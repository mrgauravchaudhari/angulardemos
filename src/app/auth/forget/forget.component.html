<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Create New Password</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-floating mb-3">
              <input class="form-control" disabled="true" id="inputEmail" type="email" placeholder="name@example.com" />
              <label for="inputEmail">Email address</label>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating mb-3 mb-md-0">
                  <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3 mb-md-0">
                  <input class="form-control" id="inputPasswordConfirm" type="password"
                    placeholder="Confirm password" />
                  <label for="inputPasswordConfirm">Confirm Password</label>
                </div>
              </div>
            </div>
            <div class="mt-4 mb-0">
              <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Reset Password</a></div>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <a class="small" href="auth/login">Return to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
